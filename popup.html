<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Trim</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <div class="title">Image Trim</div>
        <div class="subtitle">画像の余白を自動でカット</div>
      </header>

      <section class="uploader" id="dropArea">
        <label class="file" for="fileInput">
          <input id="fileInput" type="file" accept="image/*" />
          <span>画像を選択 / ドラッグ&ドロップ</span>
        </label>
        <div class="hint">白や透明の余白に対応しています。</div>
      </section>

      <section class="controls">
        <label class="control">
          <span>許容誤差</span>
          <input id="tolerance" type="range" min="0" max="60" value="18" />
          <span id="toleranceValue" class="value">18</span>
        </label>
      </section>

      <section class="previews">
        <div class="panel">
          <div class="panel-title">トリミング後</div>
          <div class="panel-body">
            <img id="trimPreview" alt="トリミング後プレビュー" />
          </div>
          <div id="trimMeta" class="meta">-</div>
        </div>
      </section>

      <section class="actions">
        <button id="downloadBtn" class="primary" type="button" disabled>
          ダウンロード
        </button>
      </section>

      <div id="message" class="message" role="status"></div>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
